<!DOCTYPE html>
<html>
<head>

	<meta name="description" content="[Visual style example]" />
	<meta charset=utf-8 />
	<title>Dancing Monkeys - Game Editor</title>

<!--  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'> -->
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="stylesheets/jquery.cytoscape-panzoom.css" rel="stylesheet" media="screen">

</head>
<body>
	<div class="btn-toolbar" id="context-menu" style="display:none; position: absolute; z-index: 1002"> 
		<div  class="btn-group" > 
			<button type="button" class="btn btn-default" id="settings" ><span class="glyphicon glyphicon-cog"></span></button> 
			<button type="button" class="btn btn-default" id="new-node"><span class="glyphicon glyphicon-arrow-right"></span></button> 
			<button type="button" class="btn btn-default" id="new-sub-node"><span class="glyphicon glyphicon-plus"></span></button> 
<!--			<button type="button" class="btn btn-default" id="connect-nodes"><span class="glyphicon glyphicon-transfer"></span></button> -->

		</div> 
	</div>

<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-9">  
  	<div id="cy" style="width: 100%; height: 800px; border: 1px solid; background-image: url('images/bg.jpg')"></div></div>
  <div class="col-xs-6 col-sm-6 col-md-2">Select a node
  	
  	<form role="form" id="edit-node" style="display:none;">
  		<h2>Edit Node</h2>
		<div class="form-group">
			<label for="exampleInputEmail1">Node Name</label>
			<input type="email" class="form-control" id="exampleInputNodeName" placeholder="NodeName">
		</div>
 
  <button type="submit" class="btn btn-primary ">Save</button>
</form>



  </div>
</div>




  <script src="javascripts/jquery-2.0.3.min.js"></script>
  <script src="javascripts/bootstrap.min.js"></script>

  <script src="javascripts/cytoscape.min.js"></script>
  <script src="javascripts/jquery.cytoscape-panzoom.js"></script>
  <script src="javascripts/jquery.cytoscape-edgehandles.js"></script>


  <script src="javascripts/ent.js"></script>
  <script src="javascripts/application.js"></script>




</body>
</html>
